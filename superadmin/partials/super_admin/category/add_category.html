<div ng-controller="CategoryController">
    <div class="page-container">
        <header ng-include="'partials/super_admin/common/left_menu.html'"></header>
        <div class="main-content">
            <header ng-include="'partials/super_admin/common/user_menu.html'"></header>
            <hr />
            <div class="row"> </div>
            <h2 class="table_heading">Add Category</h2>
            <div class="row">
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading"> </div>
                                <form data-ng-submit="userlogin(user,loginfrm.$valid)" name="loginfrm" id="loginform" novalidate>
                                <!-- <form role="form" name="exampleForm"  class="form-horizontal form-groups-bordered" required> -->
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Parent Category</label>

                                        <div class="col-sm-5">
                                              <select class="form-control" ng-model="maincategory" ng-options="maincategory.maincatg_name for maincategory in fillParentCategoryList track by maincategory.maincatg_id" required >
                                              <option value="">Parent Category</option>
                                              </select>
                                              <div ng-messages="exampleForm.maincatg_id.$error">
                                                <div ng-message="required">This field is required</div>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Title</label>

                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" name="catg_name"  id="catg_name" placeholder="Enter Title" ng-model='category.catg_name' required >
                                             <div ng-messages="exampleForm.catg_name.$error">
                                                <div ng-message="required">This field is required</div>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-1" class="col-sm-3 control-label">Alias</label>

                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" name="catg_alias" id="field-1" placeholder="Enter alias" ng-model='category.catg_alias' required >
                                             <div ng-messages="exampleForm.catg_alias.$error">
                                                <div ng-message="required">This field is required</div>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="field-2" class="col-sm-3 control-label">Description</label>

                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" id="field-2" name="catg_description" placeholder="Enter Description" ng-model='category.catg_description' required >
                                             <div ng-messages="exampleForm.catg_description.$error">
                                                <div ng-message="required">This field is required</div>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-5">
                                            <button type="submit" class="btn btn_back" ng-click='addCategory(category)'>Add Category</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
        </div>
       
    </div>
 
</div>
